        <h1 id="GHttp"><a href="#GHttp" class="headerlink" title="GHttp"></a>GHttp</h1><h2 id="1-post请求"><a href="#1-post请求" class="headerlink" title="1.post请求"></a>1.post请求</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">ResetPsdParam psdParam &#x3D; new ResetPsdParam();</span><br><span class="line">psdParam.code &#x3D; code;</span><br><span class="line">psdParam.password &#x3D; newPwd;</span><br><span class="line">psdParam.phone &#x3D; newPwd;</span><br><span class="line">GHttp.post(ApiConstant.resetpasswordbyphone)</span><br><span class="line">        .upObject(psdParam)</span><br><span class="line">        .mockUrl(&quot;http:&#x2F;&#x2F;172.17.100.16:7780&#x2F;mockjsdata&#x2F;8&#x2F;xxxx&quot;)</span><br><span class="line">        .mock(true)</span><br><span class="line">        .cacheMode(CacheMode.REQUEST_FAILED_READ_CACHE)&#x2F;&#x2F;</span><br><span class="line">        .cacheKey(&quot;request_failed_read_cache&quot;)&#x2F;&#x2F;</span><br><span class="line">        .cacheTime(5000)            &#x2F;&#x2F; 单位毫秒.5秒后过期</span><br><span class="line">        .tag(getView()) &#x2F;&#x2F;必须有</span><br><span class="line">        .execute(new GJCallback&lt;BaseBean&gt;(this, true,&#39;加载中&#39;) &#123;</span><br><span class="line">            @Override</span><br><span class="line">            public void onGSuccess(GResponse&lt;BaseBean&gt; response) &#123;</span><br><span class="line">                if (response.isOk()) &#123;</span><br><span class="line">                    getView().onResponse(MODIFYTYPE, getView().getContext().getResources().getString(R.string.string_forgetpwd_success));</span><br><span class="line">                &#125; else &#123;</span><br><span class="line">                    getView().onFailure(MODIFYTYPE, response.message);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br></pre></td></tr></table></figure>
<h2 id="2-get请求"><a href="#2-get请求" class="headerlink" title="2.get请求"></a>2.get请求</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">GHttp.get(ApiConstant.getvalidatecode)</span><br><span class="line">               .params(&quot;phone&quot;,phone)</span><br><span class="line">               .params(&quot;codeType&quot;,2)</span><br><span class="line">               .mockUrl(&quot;全路径url&quot;)</span><br><span class="line">               .mock(true)</span><br><span class="line">               .tag(getView())</span><br><span class="line">               .execute(new GJCallback&lt;BaseBean&gt;(this,true) &#123;</span><br><span class="line">                   @Override</span><br><span class="line">                   public void onGSuccess(GResponse&lt;BaseBean&gt; response) &#123;</span><br><span class="line">                       if (response.isOk()) &#123;</span><br><span class="line">                           getView().onResponse(CODETYPE, getView().getContext().getResources().getString(R.string.string_codeget_success));</span><br><span class="line">                       &#125;else &#123;</span><br><span class="line">                           getView().onFailure(response.code, response.message);</span><br><span class="line">                       &#125;</span><br><span class="line">                   &#125;</span><br><span class="line">               &#125;);</span><br></pre></td></tr></table></figure>
<h2 id="3-无回调请求"><a href="#3-无回调请求" class="headerlink" title="3.无回调请求"></a>3.无回调请求</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">GHttp.get(&quot;api&#x2F;loginout&quot;)</span><br><span class="line">                .params(&quot;key&quot;, 1)</span><br><span class="line">                .tag(getView())</span><br><span class="line">                .execute();</span><br></pre></td></tr></table></figure>
<h2 id="4-文件上传"><a href="#4-文件上传" class="headerlink" title="4.文件上传"></a>4.文件上传</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">GHttp.post(&quot;&#x2F;store&#x2F;api&#x2F;file&#x2F;postFile&quot;)</span><br><span class="line">                .tag(getView())</span><br><span class="line">                .isMultipart(true)</span><br><span class="line">                .params(&quot;file&quot;, file, file.getName(), MediaType.parse(&quot;application&#x2F;json&quot;))</span><br><span class="line">                .params(&quot;targetPath&quot;, targetPath)</span><br><span class="line">                .params(&quot;fileName&quot;, file.getName())</span><br><span class="line">                .execute(new GJCallback&lt;FeedBackBean&gt;() &#123;</span><br><span class="line">                    @Override</span><br><span class="line">                    public void onGSuccess(GResponse&lt;FeedBackBean&gt; response) &#123;</span><br><span class="line">                        if (response.isOk()) &#123;</span><br><span class="line">                        </span><br><span class="line">                        &#125; else &#123;</span><br><span class="line">                        </span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;);</span><br></pre></td></tr></table></figure>
